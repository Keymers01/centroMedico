{% extends 'layout.html' %} 
{% block title %} Login {% endblock %}

{% block content %}
    <div class="pincipal">
        <div class="login">
            <!-- <div class="img">
                <img src="{{url_for('static', filename='img/login.jpg')}}"  width=400px height=525px class="logo3">
            </div> -->

            <form class= "form" action="/login" method="POST">

                <h1 class="form_titulo">Inciar Sesion</h1><br>

                <div class="form-group">
                    <label>Rut:</label>
                    <input type="text" oninput="checkRut(this)" class="form-input" name="rut" maxlength="10" placeholder="  Ingrese su RUT:"required>
                </div>
                
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" class="form-input" name="password" minlength="8" placeholder=" Ingrese su contraseña:"required>
                </div>
           
                
                <div class="form-group">
                    <button class="boton">Ingresar</button>
                </div>
    
            </form>

            

        </div>
    </div>

    <script src="../static/js/rut.js"></script>


{% endblock %}

{% extends 'layout.html' %}
{% block title %} Registro {% endblock %}

{% block content %}

    <div class="registro">
        <form class=form action="/registro" onsubmit="myFunction()" method="POST"> 

            <h1 class="form_titulo">Ingresa tus datos!</h1><br>

            <div class="form-group">
                <input type="text" class="form-input" name="name" required placeholder="Nombre:">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" name="last_name" required placeholder="Apellidos:"><br>
            </div>

            <div class="form-group">
                <input oninput="checkRut(this)" type="text" class="form-input" name="rut" required maxlength="10" placeholder="Rut: (Ej: 12345678-9)"><br>
            </div>

            <div class="form-group">
                <input type="text" class="form-input" name="cellphone_num" maxlength="12" required placeholder="Celular: (Ej: +56912345678)">
            </div>

            <div class="form-group">
                <input type="email" class="form-group" name="email" required placeholder="Correo electronico">
            </div>

            <div class="form-group">
                <label>Contrase単a:</label>
                <input type="password" class="form-group" name="password" minlength="8" required placeholder="Contrase単a:">
            </div>

            <div class="form-group">
                <label>Repetir contrase単a:</label>
                <input type="password" class="form-group" name="pass_confirmation" minlength="8" required placeholder="Repetir Contrase単a:">
            </div>

            <div class="form-group">
                <input type="text" class="form-input" name="address" placeholder="Direccion: (Opcional)">
            </div>

            <div class="form-group">
                <label>Telefono:</label>
                <input type="text" class="form-input" name="phone_num" maxlength="12" placeholder="Direccion: (Opcional)" >
            </div>


            <div class="form-group">
                <button class="boton">Registrar</button>
            </div>

        </form>

        

    </div>

    <script>
        function myFunction() {
          alert("Ya creaste tu cuenta en Dos Alamos! Porfavor, inicia sesion.");
        }
        </script>

    <script src="../static/js/rut.js"></script>

{% endblock %}
